<form [formGroup]="form">
    <mat-form-field>
        <input type="text" matInput formControlName="id">
    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <input type="number" matInput formControlName="price">
    </mat-form-field>
    <mat-form-field>
        <input type="text" matInput formControlName="description">
    </mat-form-field>            
</form>
